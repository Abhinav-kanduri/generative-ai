<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Abhinav's Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Include Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full page flexbox layout to keep footer at the bottom */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/images/ai-poster.png');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px) brightness(0.8);
            color: #f5f5f5;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        /* Main welcome text styling */
        .typewriter-text {
            background-color: #2d2d2d;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 50px;
        }

        .cursor {
            display: inline-block;
            width: 1px;
            background-color: #00ff00;
            animation: blink 0.7s steps(1) infinite;
            height: 1.2em;
            vertical-align: middle;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Icons container */
        .icons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .icon-box {
            width: 80px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
        }

        .icon-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px 10px rgba(0, 255, 255, 0.7);
        }

        .icon-box i {
            font-size: 1em; /* Reduced icon size from 3em to 2em */
            color: #00aaff;
        }

        .icon-label {
            position: absolute;
            bottom: 10px;
            color: #fff;
            font-size: 0.9em; /* Adjusted font size for the label */
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }

        /* Dynamic text in top-right corner */
        .dynamic-text-corner {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #2d2d2d;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            display: inline-block;
        }

        footer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            width: 100%;
            position: sticky;
            bottom: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Section with Typewriter Effect -->
        <h1 class="typewriter-text">
            <span id="typewriter"></span><span class="cursor"></span>
        </h1>

        <!-- Icons Section -->
        <div class="icons-container">
            <!-- About Icon -->
            <a href="about.html">
                <div class="icon-box">
                    <i class="fas fa-user"></i>
                    <span class="icon-label">About</span>
                </div>
            </a>
            <!-- Content Icon -->
            <a href="content.html">
                <div class="icon-box">
                    <i class="fas fa-book-open"></i>
                    <span class="icon-label">Content</span>
                </div>
            </a>
            <!-- Bookmarks Icon -->
            <a href="bookmarks.html">
                <div class="icon-box">
                    <i class="fas fa-bookmark"></i>
                    <span class="icon-label">Bookmarks</span>
                </div>
            </a>
            <!-- Resume Icon -->
            <a href="resume.html">
                <div class="icon-box">
                    <i class="fas fa-file-alt"></i>
                    <span class="icon-label">Resume</span>
                </div>
            </a>
        </div>
    </div>

    <!-- Dynamic text in top-right corner -->
    <div class="dynamic-text-corner">
        <span id="dynamic"></span><span class="cursor"></span>
    </div>

    <footer>
        <p>&copy; 2024 Abhinav Kanduri</p>
    </footer>

    <script>
        const mainText = "Welcome to Abhinav's Blog";
        const words = ["Programming Tips", "Interview Questions", "Tech Articles", "Latest Trends", "AI & Machine Learning"];
        const speed = 100;

        let i = 0;
        let wordIndex = 0;
        let j = 0;

        // Typewriter effect for the main text
        function typeWriterMainText() {
            if (i < mainText.length) {
                document.getElementById("typewriter").innerHTML += mainText.charAt(i);
                i++;
                setTimeout(typeWriterMainText, speed);
            } else {
                setTimeout(() => {
                    document.getElementById("typewriter").innerHTML = "";
                    i = 0;
                    typeWriterMainText();
                }, 2000);
            }
        }

        // Typewriter effect for the dynamic words
        function typeWriterDynamicWords() {
            if (j < words[wordIndex].length) {
                document.getElementById("dynamic").innerHTML += words[wordIndex].charAt(j);
                j++;
                setTimeout(typeWriterDynamicWords, speed);
            } else {
                setTimeout(() => {
                    document.getElementById("dynamic").innerHTML = "";
                    j = 0;
                    wordIndex = (wordIndex + 1) % words.length;
                    typeWriterDynamicWords();
                }, 2000);
            }
        }

        // Start both typewriter effects
        function startTypewriters() {
            typeWriterMainText();
            typeWriterDynamicWords();
        }

        window.onload = startTypewriters;
    </script>
</body>
</html>
