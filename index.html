<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Abhinav's Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .typewriter-text {
            font-size: 3em;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cursor {
            display: inline-block;
            width: 1px;
            background-color: #333;
            animation: blink 0.7s steps(1) infinite;
            height: 1.2em;
            vertical-align: middle;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .content-list {
            margin-top: 50px;
        }

        .content-list h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .content-list ul {
            list-style: none;
            padding: 0;
        }

        .content-list ul li {
            margin: 10px 0;
        }

        .content-list ul li a {
            text-decoration: none;
            color: #007bff;
        }

        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="typewriter-text">
            <span id="typewriter"></span><span class="cursor"></span>
        </h1>

        <!-- Blog Content Section -->
        <div class="content-list">
            <h2>Recent Posts</h2>
            <ul>
                <li><a href="posts/first-post.html">First Blog Post</a></li>
                <li><a href="posts/second-post.html">Second Blog Post</a></li>
                <!-- Add more posts here -->
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Abhinav Kanduri</p>
    </footer>

    <script>
        const text = "Welcome to Abhinav's Blog"; // Text to type
        const speed = 100; // Typing speed in milliseconds
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed); // Recursively call the function until the text is complete
            }
        }

        // Start the typewriter effect when the page loads
        window.onload = typeWriter;
    </script>
</body>
</html>
