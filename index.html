<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Abhinav's Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .typewriter-text {
            font-size: 3em;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .dynamic-text {
            font-size: 1.5em;
            color: #007bff;
            height: 40px;
            overflow: hidden;
        }

        .cursor {
            display: inline-block;
            width: 1px;
            background-color: #333;
            animation: blink 0.7s steps(1) infinite;
            height: 1.2em;
            vertical-align: middle;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .content-list {
            margin-top: 50px;
        }

        .content-list h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .content-list ul {
            list-style: none;
            padding: 0;
        }

        .content-list ul li {
            margin: 10px 0;
        }

        .content-list ul li a {
            text-decoration: none;
            color: #007bff;
        }

        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="typewriter-text">
            <span id="typewriter"></span><span class="cursor"></span>
        </h1>
        <div class="dynamic-text">
            <!-- Dynamic text will go here -->
            <span id="dynamic"></span><span class="cursor"></span>
        </div>

        <!-- Blog Content Section -->
        <div class="content-list">
            <h2>Recent Posts</h2>
            <ul>
                <li><a href="posts/first-post.html">First Blog Post</a></li>
                <li><a href="posts/second-post.html">Second Blog Post</a></li>
                <!-- Add more posts here -->
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Abhinav Kanduri</p>
    </footer>

    <script>
        const mainText = "Welcome to Abhinav's Blog"; // The main text to type
        const words = ["Programming Tips", "Interview Questions", "Tech Articles", "Latest Trends", "AI & Machine Learning"]; // Words to type after main text
        const speed = 100; // Typing speed in milliseconds

        let i = 0; // Counter for the main text
        let wordIndex = 0; // Index for the dynamic words
        let j = 0; // Counter for the dynamic words

        // Typewriter effect for the main text
        function typeWriterMainText() {
            if (i < mainText.length) {
                document.getElementById("typewriter").innerHTML += mainText.charAt(i);
                i++;
                setTimeout(typeWriterMainText, speed);
            } else {
                i = 0; // Reset counter for main text
                setTimeout(() => {
                    document.getElementById("typewriter").innerHTML = ""; // Clear the text after typing
                    typeWriterMainText(); // Repeat typing
                }, 10); // Wait 2 seconds before repeating
            }
        }

        // Typewriter effect for the dynamic words
        function typeWriterDynamicWords() {
            if (j < words[wordIndex].length) {
                document.getElementById("dynamic").innerHTML += words[wordIndex].charAt(j);
                j++;
                setTimeout(typeWriterDynamicWords, speed);
            } else {
                j = 0; // Reset counter for dynamic words
                wordIndex = (wordIndex + 1) % words.length; // Move to the next word
                setTimeout(() => {
                    document.getElementById("dynamic").innerHTML = ""; // Clear the word after typing
                    typeWriterDynamicWords(); // Start typing the next word
                }, 10); // Wait 2 seconds before typing the next word
            }
        }

        // Start both typewriter effects simultaneously
        function startTypewriters() {
            typeWriterMainText();
            typeWriterDynamicWords();
        }

        // Start the typewriter effects when the page loads
        window.onload = startTypewriters;
    </script>
</body>
</html>
