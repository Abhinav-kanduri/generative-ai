<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Abhinav's Blog</title>
    <!-- Include Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Internal CSS Styles -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full page flexbox layout to keep footer at the bottom */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/images/ai-poster.png');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px) brightness(0.8);
            color: #f5f5f5;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        /* Main welcome text styling */
        .typewriter-text {
            background-color: #2d2d2d;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 50px;
        }

        .cursor {
            display: inline-block;
            width: 1px;
            background-color: #00ff00;
            animation: blink 0.7s steps(1) infinite;
            height: 1.2em;
            vertical-align: middle;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Icons container */
        .icons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .icon-box {
            width: 100px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
        }

        .icon-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px 10px rgba(0, 255, 255, 0.7);
        }

        .icon-box i {
            font-size: 2em; /* Adjusted icon size */
            color: #00aaff;
        }

        .icon-label {
            position: absolute;
            bottom: 10px;
            color: #fff;
            font-size: 0.9em;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }

        /* Dynamic text in top-right corner */
        .dynamic-text-corner {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #2d2d2d;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            display: inline-block;
        }

        footer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            width: 100%;
            position: sticky;
            bottom: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Styles for the scrolling messages */
        .scrolling-messages {
            margin-top: 50px;
            height: 150px; /* Adjust the height as needed */
            overflow: hidden;
            position: relative;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .scrolling-messages p {
            position: absolute;
            width: 100%;
            font-size: 1.1em;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            animation: slideIn 10s linear infinite;
            box-sizing: border-box;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            10% {
                transform: translateY(0%);
                opacity: 1;
            }
            90% {
                transform: translateY(0%);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .icons-container {
                gap: 20px;
            }

            .icon-box {
                width: 100px;
                height: 100px;
            }

            .icon-box i {
                font-size: 1.5em;
            }

            .icon-label {
                font-size: 0.8em;
            }

            .scrolling-messages {
                height: 120px;
            }

            .scrolling-messages p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Section with Typewriter Effect -->
        <h1 class="typewriter-text">
            <span id="typewriter"></span><span class="cursor"></span>
        </h1>

        <!-- Icons Section -->
        <div class="icons-container">
            <!-- About Icon -->
            <a href="about.html">
                <div class="icon-box">
                    <i class="fas fa-user"></i>
                    <span class="icon-label">About</span>
                </div>
            </a>
            <!-- Content Icon -->
            <a href="content.html">
                <div class="icon-box">
                    <i class="fas fa-book-open"></i>
                    <span class="icon-label">Content</span>
                </div>
            </a>
            <!-- Bookmarks Icon -->
            <a href="bookmarks.html">
                <div class="icon-box">
                    <i class="fas fa-bookmark"></i>
                    <span class="icon-label">Bookmarks</span>
                </div>
            </a>
            <!-- Resume Icon -->
            <a href="resume.html">
                <div class="icon-box">
                    <i class="fas fa-file-alt"></i>
                    <span class="icon-label">Resume</span>
                </div>
            </a>
        </div>

        <!-- Scrolling Messages Section -->
        <div class="scrolling-messages">
            <p id="message"></p>
        </div>
    </div>

    <!-- Dynamic text in top-right corner -->
    <div class="dynamic-text-corner">
        <span id="dynamic"></span><span class="cursor"></span>
    </div>

    <footer>
        <p>&copy; 2024 Abhinav Kanduri</p>
    </footer>

    <!-- JavaScript Code -->
    <script>
        // Typewriter effect for the main text
        const mainText = "Welcome to Abhinav's Blog";
        const words = ["Programming Tips", "Interview Questions", "Tech Articles", "Latest Trends", "AI & Machine Learning"];
        const speed = 100;

        let i = 0;
        let wordIndex = 0;
        let j = 0;

        function typeWriterMainText() {
            if (i < mainText.length) {
                document.getElementById("typewriter").innerHTML += mainText.charAt(i);
                i++;
                setTimeout(typeWriterMainText, speed);
            } else {
                setTimeout(() => {
                    document.getElementById("typewriter").innerHTML = "";
                    i = 0;
                    typeWriterMainText();
                }, 2000);
            }
        }

        function typeWriterDynamicWords() {
            if (j < words[wordIndex].length) {
                document.getElementById("dynamic").innerHTML += words[wordIndex].charAt(j);
                j++;
                setTimeout(typeWriterDynamicWords, speed);
            } else {
                setTimeout(() => {
                    document.getElementById("dynamic").innerHTML = "";
                    j = 0;
                    wordIndex = (wordIndex + 1) % words.length;
                    typeWriterDynamicWords();
                }, 2000);
            }
        }

        // Messages for scrolling effect
        const messages = [
            "Unlock the Power of Data Science and Generative AI: Step into the future with cutting-edge Data Science techniques and Generative AI models. Master the art of transforming raw data into actionable insights and deploy Large Language Models (LLMs) like GPT and BERT to solve real-world problems. Join our hands-on projects and courses tailored for aspiring data scientists.",
            "Build Your Career with LLMs and AI Innovation: Learn how Large Language Models (LLMs) and Generative AI are reshaping industries. From Neural Networks to Machine Learning Pipelines, acquire the skills needed to excel in AI-driven solutions. Perfect for students looking to work on real-world AI projects and future-proof their careers!",
            "Hands-On Projects in Machine Learning and AI: Don’t just study theory—get hands-on with Machine Learning, AI, and Generative AI techniques. Work on real-world datasets, build ML models, and dive deep into Natural Language Processing (NLP). Enroll now to accelerate your journey in Data Science!",
            "Be Part of the AI Revolution with Generative AI: Join the revolution in Generative AI and Data Science! Whether it’s building LLMs, working on Transformer models, or mastering Deep Learning, our courses and projects are designed to make you industry-ready. Become an expert in AI-powered solutions and NLP tasks!",
            "Generative AI Projects Designed for You: Gain practical experience in Generative AI and LLMs with our student-friendly projects. Build applications using BERT, GPT, and more, while learning from industry experts. Perfect for students looking to create a strong portfolio in AI and Data Science.",
            "Learn Data Science with Real-World Impact: From predictive analytics to Generative AI applications, our Data Science courses cover it all. Explore key technologies like AI, Deep Learning, and LLMs, and work on real-world projects that will help you stand out. Get ready to shape the future of AI and Machine Learning.",
            "Transform Your Career with Data Science and AI: Looking to start your career in Data Science or AI? Our courses offer a blend of theory and practical projects. Gain hands-on experience in ML models, Neural Networks, and Generative AI like LLMs. Reach out today to elevate your skills and future-proof your career.",
            "Take Your AI and Machine Learning Skills to the Next Level: Advance your career with comprehensive courses in Data Science and Generative AI. Learn how to build and deploy LLMs, tackle real-world challenges, and master the most in-demand skills in Machine Learning. Projects, certifications, and hands-on experience await you!",
            "The Future is AI – Be a Part of It: Join the next generation of AI experts! Learn to develop and deploy Generative AI models, optimize Machine Learning workflows, and harness the power of Big Data. Whether you're a beginner or advanced, we have the courses and projects to get you there.",
            "Become a Leader in Generative AI and Data Science: Ready to lead in AI and Data Science? Dive into Generative AI, Large Language Models, and Deep Learning techniques with our curated courses and industry-ready projects. Connect with us and transform your passion into expertise."
        ];

        let messageIndex = 0;

        function displayMessage() {
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = messages[messageIndex];

            // Reset animation
            messageElement.style.animation = 'none';
            void messageElement.offsetWidth; // Trigger reflow to restart animation
            messageElement.style.animation = 'slideIn 6s linear infinite';

            // Update the index for the next message
            messageIndex = (messageIndex + 1) % messages.length;
        }

        // Start all functions when the page loads
        window.onload = function() {
            typeWriterMainText();
            typeWriterDynamicWords();
            displayMessage();

            // Change message every 10 seconds to match the animation duration
            setInterval(displayMessage, 10000);
        };
    </script>
</body>
</html>
